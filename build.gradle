plugins {
    id 'java'
}

group 'com.woodtli.automation'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'info.cukes', name: 'cucumber-java', version: '1.2.6'
    testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
